<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Штатное расписание</title>
    <link rel="stylesheet" href="../styles/select2.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="menu" my-include-html="menu.html"></div>
<div class="container">
    <div class="div-create">
        <form name="createUserList" action="#" method="post">
            <div>ФИО</div>
            <select class="people" id="selectPeopleId" name="people" required>
            </select>
            <div>Роль</div>
            <select class="role" id="selectRoleId" name="role" required>
            </select>
            <div>Логин</div>
            <input type="text" name="login" class="login" autocomplete="off" required>
            <div>Пароль</div>
            <input type="password" name="password" class="password" autocomplete="off">
            <br>
            <br>
            <button type="submit">Сохранить</button>
        </form>
        <br>
    </div>
    <div class="div-table">
        <div class="div-table-heading">
            <div class="div-table-row-head">
                <div class="div-table-head">ФИО</div>
                <div class="div-table-head">Роль</div>
                <div class="div-table-head">Логин</div>
                <div class="div-table-head">Изменить</div>
                <div class="div-table-head">Удалить</div>
            </div>
        </div>
        <div class="div-table-body">
        </div>
    </div>
</div>
</body>
<script src="../js/navbargenerator.js"></script>
<script src="../js/jquerymin.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/users.js"></script>
</html>
