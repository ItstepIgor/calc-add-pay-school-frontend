<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дополнительные оплаты</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container">
    <div class="div-create">
        <form name="createAddPayResult" action="#" method="post">
            <div>ФИО</div>
            <!--            <select class="staff-list-people" id="staffListId" required>-->
            <!--            </select>-->
            <!--            <br>-->
            <!--            <br>-->
            <input class="input-data-list" id="input-data-list" type="text" list="dataListStaffListId"
                   name="chooseOption"
                   autocomplete="off" required>
            <datalist class="data-list-people" id="dataListStaffListId"></datalist>
            <div>Код оплаты</div>
            <!--            <select class="add-pay" id="addPayId" required>-->
            <!--            </select>-->
            <input class="input-data-list2" id="input-data-list2" type="text" list="dataListAddPayId"
                   name="chooseOption2"
                   autocomplete="off" required>
            <datalist class="data-list-people" id="dataListAddPayId"></datalist>
            <div>Начисленный процент</div>
            <input type="text" name="percent" class="percent" autocomplete="off" required>
            <br>
            <br>
            <button type="submit">Сохранить</button>
        </form>
        <br>

        <div class="balance">
            <div class="bonus">Премия</div>
            <div class="complication">Сложность</div>
            <div class="motivation">Стимулирующая</div>
        </div>
    </div>
    <div class="div-table">
        <div class="div-table-heading">
            <div class="div-table-row-head">
                <div class="div-table-head">ФИО</div>
                <div class="div-table-head">Должность</div>
                <div class="div-table-head">Дата начисления</div>
                <div class="div-table-head">Код доп. оплаты</div>
                <div class="div-table-head">Процент</div>
                <div class="div-table-head">Сумма</div>
                <div class="div-table-head">Изменить</div>
                <div class="div-table-head">Удалить</div>
            </div>
        </div>
        <div class="div-table-body">
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/add_pay_result.js"></script>
</html>
