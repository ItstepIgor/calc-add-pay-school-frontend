<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container">
    <div class="div-create">
        <form name="createPosition" action="#" method="post">
            <div>Наименование должности</div>
            <input type="text" name="positionName" class="position-name" required>
            <div>Номер сортировки</div>
            <input type="number" name="sorting" class="sorting" required>
            <br>
            <br>
            <button type="submit">Сохранить</button>
        </form>
    </div>
    <div class="div-table">
        <div class="div-table-heading">
            <div class="div-table-row-head">
                <div class="div-table-head">Наименование должности</div>
                <div class="div-table-head">Номер сортировки</div>
                <div class="div-table-head">Изменить</div>
                <div class="div-table-head">Удалить</div>
            </div>
        </div>
        <div class="div-table-body">
        </div>
    </div>
</div>
</body>
<script src="../js/functions.js"></script>
<script src="../js/position.js"></script>
</html>
